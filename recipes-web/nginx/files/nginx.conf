user www;
worker_processes 1;

error_log syslog:server=unix:/dev/log error;

pid /run/nginx/nginx.pid;


events {
	worker_connections 1024;
}


http {
	include mime.types;
	default_type application/octet-stream;
	charset utf-8;

	access_log off;
	log_not_found off;

	sendfile on;
	#tcp_nopush on;

	#keepalive_timeout 0;
	keepalive_timeout 65;

	#gzip on;

	client_max_body_size 256M;

	server {
		listen 80 default_server;
		listen 443 ssl default_server;

		root /opt/www;

		index index.html;

		server_name localhost;

		include ssl.conf;

		location / {
			rewrite ^.*$ /index.html break;
			include no_cache.conf;
		}

		location ^~ /static {
			include static_cache.conf;
		}

		location ^~ /apps {
			alias /apps/www;
			include static_cache.conf;

			location = /apps/apps.json {
				include no_cache.conf;
			}
		}

		location /licenses-info {
			alias /usr/share/common-licenses/;
			autoindex on;
			types {}
			default_type text/plain;
		}

		location /apps-licenses-info {
			alias /apps/licenses/;
			autoindex on;
			types {}
			default_type text/plain;
		}

		location ~ ^/api/([^/]+) {
			proxy_pass http://unix:/run/em/apps/$1/socket;
		}
	}
}
